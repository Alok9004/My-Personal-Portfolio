<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedBus Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="redbus-logo.png">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="./images/redbusbanner.jpg" alt="redbus-logo">
            </div>
            <div class="nav-links">
                <button class="bus-btn">
                    <img src="./images/Stu.jpg" alt="banner">
                    Bus Tickets</button>
                <div class="train-btn" >
                    <img src="./images/train-icon.jpg" alt="Train Icon">
                    <h4>Train Tickets</h4>
                </div>
            </div>
            <div class="right-menu">
                <div class="menu-item"><img src="./images/help-icon.jpg" alt="Help"> Help</div>
                <div class="menu-item"><img src="./images/lang-icon.jpg" alt="Language" > English ▼</div>
                <div class="menu-item"><img src="./images/account-icon.jpg" alt="Account" > Account ▼</div>
            </div>
        </div>
    </header>
    
    <section class="search-section">
        <h1>India's No. 1 Online Bus Ticket Booking Site</h1>
        <div class="search-box">
            <input type="text" placeholder="From">
            <input type="text" placeholder="To">
            <input type="date">
            <button>Search Buses</button>
        </div>
    </section>

    
    <section class="offers">
        <h2>Exclusive Offers</h2>
        <div class="offer-card">Get 20% Off on First Ride</div>
        <div class="offer-card">Flat ₹100 Cashback on Wallet Payment</div>
    </section>
    
    <footer>
        <p>&copy; 2024 RedBus Clone. All rights reserved.</p>
    </footer>
</body>
</html>
